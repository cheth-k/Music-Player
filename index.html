<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <i class="material-icons">favorite_border</i>
            <span>Now playing</span>
            <i class="material-icons">add</i>
        </div>

        <div class="img-area">
            <img src="images/img001.jpg" alt="">
        </div>

        <div class="song-details">
            <p class="name">නෙත් මානෙම</p>
            <p class="artist">DILU Beats</p>
        </div>

        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src="Songs/DILU Beats  Neth Manema ම නඹ නත මනම ඉනනම Official Music Video.mp3"></audio>
            </div>
        </div>

        <div class="song-timer">
            <span class="current-time">0:00</span>
            <span class="max-duration">0:00</span>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="playlist looped">repeat</i>
            <i id="prev" class="material-icons prev">fast_rewind</i>
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons next">fast_forward</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>

        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="list material-icons">queue_music</i>
                    <span>Music List</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>
                <li>
                    <div class="row">
                        <span>සුරංගනා</span>
                        <p>DJ JNK and Moniyo</p>
                    </div>
                    <span class="audio duration">01:45</span>
                </li>
            </ul>
        </div>
        
    </div>
    <script src="js/script.js"></script>
    <script src="js/music-list.js"></script>
</body>
</html>
